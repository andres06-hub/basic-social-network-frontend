<div class="flex flex-col-reverse relative label-input">
  <p class="error" *ngIf="valid">{{error}}</p>
  <input class='input' (change)="registerOnChange($event)" [type]="type" [placeholder]="placeholder"
    (ngModelChange)="onChange($event)" (blur)="onTouched($event)">
  <label class="label">{{label}}</label>
</div>
